<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/neologo.png" />
    <style>
      [id*="trae"], [class*="trae"], [aria-label*="Trae"], [aria-label*="TRAE"], [title*="Trae"], [title*="TRAE"] { display: none !important; }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoFi Systems</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function() {
        function hide() {
          var nodes = Array.prototype.slice.call(document.querySelectorAll('*'));
          for (var i = 0; i < nodes.length; i++) {
            var el = nodes[i];
            var t = (el.textContent || '');
            if (t.indexOf('TRAE SOLO') !== -1 || t.toUpperCase().indexOf('TRAE') !== -1) {
              var p = el.closest('*');
              if (p && p.style) p.style.display = 'none';
            }
            var s = window.getComputedStyle(el);
            var right = parseInt(s.right || '0', 10);
            var bottom = parseInt(s.bottom || '0', 10);
            if (s.position === 'fixed' && right <= 60 && bottom <= 60 && t.toUpperCase().indexOf('TRAE') !== -1) {
              el.style.display = 'none';
            }
          }
          var qs = ['*[id*="trae"]','*[class*="trae"]','*[aria-label*="trae"]','*[title*="trae"]'];
          for (var q = 0; q < qs.length; q++) {
            var list = document.querySelectorAll(qs[q]);
            for (var j = 0; j < list.length; j++) {
              var e = list[j];
              if (e && e.style) e.style.display = 'none';
            }
          }
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hide);
        } else {
          hide();
        }
        new MutationObserver(hide).observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
  </body>
</html>
